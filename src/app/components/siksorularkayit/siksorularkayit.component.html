<div class="container mt-5">
  <div class="row">

    <div class="col-md-4 mt-1">
      <h4>Soru Kayıt - Düzenle</h4>
      <hr>
      <form #frm="ngForm" (submit)="Kaydet()">
        <div class="form-group">
          <label>Soru</label>
          <input type="text" class="form-control" name="soru" [(ngModel)]="secKayit.soru" required>
          <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayit.key">
        </div>
        <div class="form-group">
          <label>Cevap</label>
          <textarea class="form-control" name="cevap" [(ngModel)]="secKayit.cevap" required></textarea>
          <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayit.key">
        </div>
        <div class="form-group">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">

        </div>
      </form>
      <button class="btn btn-outline-danger" (click)="Vazgec()">Vazgeç</button>
      <div [ngClass]="sonuc.islem ? 'alert alert-success mt-2':'alert alert-danger mt-2'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <h4>Sorular</h4>
      <table class="table table-hover">
        <thead>
          <th>Soru</th>
          <th>Cevap</th>
          <th>Kayıt Tarihi</th>
          <th>Güncelleme Tarihi</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let kayit of kayitlar">
            <td>{{kayit.soru}}</td>
            <td>{{kayit.cevap}}</td>
            <td>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td><button class="btn btn-outline-warning" (click)="KayitDuzenle(kayit)">Düzenle</button></td>
            <td><button class="btn btn-outline-danger" (click)="KayitSil(kayit)">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
